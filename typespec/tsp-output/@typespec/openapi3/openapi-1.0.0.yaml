      operationId: AgentsRoute_get
      description: Get an Agent by id
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the resource
          schema:
            $ref: '#/components/schemas/Common.uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
