        - name: child_id
          in: path
          required: true
          description: ID of the resource to be updated
          schema:
            $ref: '#/components/schemas/Common.uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
