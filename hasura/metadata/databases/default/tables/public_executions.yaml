table:
  name: executions
  schema: public
object_relationships:
  - name: developer
    using:
      foreign_key_constraint_on: developer_id
  - name: task
    using:
      manual_configuration:
        column_mapping:
          developer_id: developer_id
          task_id: task_id
          task_version: version
        insertion_order: null
        remote_table:
          name: tasks
          schema: public
array_relationships:
  - name: temporal_executions_lookups
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          name: temporal_executions_lookup
          schema: public
  - name: transitions
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          name: transitions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - developer_id
        - task_id
        - task_version
        - execution_id
        - input
        - metadata
        - created_at
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_stream
        - select_by_pk
    comment: ""
