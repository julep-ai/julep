table:
  name: entries
  schema: public
object_relationships:
  - name: session
    using:
      foreign_key_constraint_on: session_id
select_permissions:
  - role: user
    permission:
      columns:
        - session_id
        - entry_id
        - source
        - role
        - event_type
        - name
        - content
        - tool_call_id
        - tool_calls
        - model
        - token_count
        - tokenizer
        - created_at
        - timestamp
      filter:
        session:
          developer_id:
            _eq: X-Hasura-User-Id
      limit: 1000
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_stream
        - select_by_pk
    comment: ""
