table:
  name: entry_relations
  schema: public
object_relationships:
  - name: head_entry_relation
    using:
      manual_configuration:
        column_mapping:
          head: entry_id
          session_id: session_id
        insertion_order: null
        remote_table:
          name: entries
          schema: public
  - name: session
    using:
      foreign_key_constraint_on: session_id
  - name: tail_entry_relation
    using:
      manual_configuration:
        column_mapping:
          session_id: session_id
          tail: entry_id
        insertion_order: null
        remote_table:
          name: entries
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - session_id
        - head
        - relation
        - tail
        - is_leaf
      filter:
        session:
          developer_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_stream
        - select_by_pk
    comment: ""
