table:
  name: doc_owners
  schema: public
array_relationships:
  - name: doc_ownership
    using:
      manual_configuration:
        column_mapping:
          developer_id: developer_id
          doc_id: doc_id
        insertion_order: null
        remote_table:
          name: docs
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - developer_id
        - doc_id
        - owner_type
        - owner_id
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
    comment: ""
