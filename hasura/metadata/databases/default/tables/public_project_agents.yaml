table:
  name: project_agents
  schema: public
object_relationships:
  - name: agent
    using:
      foreign_key_constraint_on:
        - developer_id
        - agent_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
select_permissions:
  - role: user
    permission:
      columns:
        - project_id
        - developer_id
        - agent_id
        - added_at
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
    comment: ""
