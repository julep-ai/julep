table:
  name: docs_embeddings_store
  schema: public
object_relationships:
  - name: doc
    using:
      manual_configuration:
        column_mapping:
          developer_id: developer_id
          doc_id: doc_id
          index: index
        insertion_order: null
        remote_table:
          name: docs
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - developer_id
        - doc_id
        - index
        - chunk
        - embedding
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
      limit: 1000
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
      subscription_root_fields: []
    comment: ""
