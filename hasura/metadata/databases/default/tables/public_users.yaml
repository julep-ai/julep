table:
  name: users
  schema: public
object_relationships:
  - name: developer
    using:
      foreign_key_constraint_on: developer_id
array_relationships:
  - name: project_users
    using:
      foreign_key_constraint_on:
        columns:
          - user_id
          - developer_id
        table:
          name: project_users
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        developer_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - developer_id
        - user_id
        - name
        - about
        - created_at
        - updated_at
        - metadata
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - about
        - metadata
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
      check:
        developer_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        developer_id:
          _eq: X-Hasura-User-Id
    comment: ""
